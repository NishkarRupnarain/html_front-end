    <div class="column">
        <div class="container">
            <h2 class="title">Registration Details</h2>
            <form action="#" name="registration">

                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="John">

                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" placeholder="Doe">

                <label for="id_number">ID Number</label>
                <input type="text" name="id_number" id="id_number" placeholder="ID Number">

                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="">

                <label for="mobileNumber">Mobile Number</label>
                <input type="text" name="mobileNumber" id="mobileNumber" placeholder="">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="john@doe.com">

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="●●●●●">

                <!-- <button type="submit" style="background-color:rgb(80, 84, 162); border-color:fc2c77; color:black">Register</button> -->
            </form>
        </div>
    </div>


    <div class="row">

        <div class="column">
            <div class="container">
                <h2 class="title">Address</h2>
                <form action="#" name="registration">

                    <label for="addressLine_1">Address Line 1</label>
                    <input type="text" name="addressLine_1" id="addressLine_1" placeholder="John">

                    <label for="addressLine_2">Address Line 2</label>
                    <input type="text" name="addressLine_2" id="addressLine_2" placeholder="John">

                    <label for="addressLine_3">Address Line 3</label>
                    <input type="text" name="addressLine_3" id="addressLine_3" placeholder="John">

                    <label for="city">City</label>
                    <input type="text" name="city" id="city" placeholder="John">

                    <label for="postalCode">Postal Code</label>
                    <input type="text" name="postalCode" id="postalCode" placeholder="John">

                    <label for="country">Country</label>
                    <input type="text" name="country" id="country" placeholder="John">

                    <button type="submit" style="background-color:rgb(80, 84, 162); border-color:fc2c77; color:black">
                        Register</button>
                </form>
            </div>
        </div>
        


        <script type="text/javascript">
            // Wait for the DOM to be ready
            $(function () {
                // Initialize form validation on the registration form.
                // It has the name attribute "registration"
                $("form[name='registration']").validate({
                    // Specify validation rules
                    rules: {
                        // The key name on the left side is the name attribute
                        // of an input field. Validation rules are defined
                        // on the right side
                        firstname: "required",
                        lastname: "required",
                        username: "required",
                        mobileNumber: "required",
                        id_number: "required",
                        email: {
                            required: true,
                            // Specify that email should be validated
                            // by the built-in "email" rule
                            email: true
                        },
                        password: {
                            required: true,
                            minlength: 5
                        }

                    },
                    // Specify validation error messages
                    messages: {
                        firstname: "Please enter your firstname",
                        lastname: "Please enter your lastname",
                        password: {
                            required: "Please provide a password",
                            minlength: "Your password must be at least 5 characters long"
                        },
                        email: "Please enter a valid email address",
                        username: "Username already taken"
                    },
                    // Make sure the form is submitted to the destination defined
                    // in the "action" attribute of the form when valid
                    submitHandler: function (form) {
                        form.submit();
                        console.log(form);
                        $.ajax({
                            url: "http://localhost:8181/api/v1/users/",
                            method: "POST",
                            data: form,
                            dataType: 'application/json',
                            contentType: "application/json",
                            success: function (result) {
                                alert(result);
                            },
                            error() {
                                console.log('Error');
                            }
                        });
                    }
                });
            });
        </script>
